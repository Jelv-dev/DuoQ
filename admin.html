<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Dúo Q Challenge</title>
    <style>
        body {
            /* Usamos la pila de fuentes del sistema para un look más moderno y nativo */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
            /* Mejoramos el renderizado del texto */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 8px;
        }

        h1 {
            color: #444;
            border-bottom: 2px solid #6a1b9a;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilos del Login */
        #login-form,
        #admin-panel {
            padding: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }

        button {
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        /* Estilos de Edición */

        .save-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        /* Estilos para la nueva tabla de edición */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .admin-table th {
            background-color: #6a1b9a;
            color: white;
        }

        /* Estilos para la ordenación de la tabla */
        .admin-table th.sortable {
            cursor: pointer;
            position: relative;
            -webkit-user-select: none; /* Para Safari */
            user-select: none; /* Estándar para navegadores modernos */
        }

        .admin-table th.sortable:hover {
            background-color: #581483;
        }

        .admin-table th.sortable::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.7;
            font-size: 0.8em;
        }

        .admin-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .admin-table input[type="number"] {
            width: 80px;
        }

        .player-name {
            font-weight: bold;
        }

        .summoner-name {
            font-size: 0.9em;
            color: #666;
            display: block;
        }

        .player-name a {
            color: inherit;
            text-decoration: none;
        }

        .player-name a:hover { text-decoration: underline; }

        .footer-nav {
            margin-top: 30px;
            text-align: center;
        }

        .footer-nav a {
            text-decoration: none;
            color: #6a1b9a;
            font-weight: bold;
        }

        /* --- Media Query para Responsividad en Móviles --- */
        @media (max-width: 768px) {
            .admin-table thead {
                display: none; /* Ocultar encabezados en móvil */
            }
            .admin-table, .admin-table tbody, .admin-table tr, .admin-table td {
                display: block;
                width: 100%;
            }
            .admin-table tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #fff;
            }
            .admin-table td {
                text-align: right; /* Alinear contenido a la derecha */
                padding-left: 50%; /* Espacio para la etiqueta */
                position: relative;
            }
            .admin-table td::before {
                content: attr(data-label); /* Usar el data-label como etiqueta */
                position: absolute;
                left: 10px;
                width: calc(50% - 20px);
                padding-right: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Administración de Ranking</h1>

        <div id="login-form">
            <h2>Acceso</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" value="admin">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" value="1234">

            <button id="login-button">Entrar</button>
            <p id="login-error" style="color: red; margin-top: 10px;" class="hidden">Usuario o contraseña incorrectos.
            </p>
        </div>

        <div id="admin-panel" class="hidden">
            <h2>Editar Rangos de Jugadores</h2>
            <p>Modifica los campos y haz clic en "Guardar Datos" para actualizar el ranking en el navegador.</p>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th class="sortable" data-sort-by="nombre">Jugador</th>
                        <th class="sortable" data-sort-by="elo">Liga (Tier)</th>
                        <th>División</th>
                        <th>LP</th>
                    </tr>
                </thead>
                <tbody id="member-forms-container">
                    <!-- El contenido se generará con JavaScript -->
                </tbody>
            </table>

            <button id="save-button">Guardar Datos y Recargar Ranking</button>
            <div id="save-message" class="save-message hidden"></div>
            <div class="footer-nav"><a href="index.html">← Volver al Ranking</a></div>
        </div>
    </div>

    <!-- Firebase SDK (Software Development Kit) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script src="admin.js"></script>
</body>

</html>
