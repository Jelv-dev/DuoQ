<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - DuoQ Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Administración de Ranking</h1>

        <div id="login-form">
            <h2>Acceso</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" value="">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" value="">

            <button id="login-button">Entrar</button>
            <p id="login-error" style="color: red; margin-top: 10px;" class="hidden">Usuario o contraseña incorrectos.
            </p>
        </div>

        <div id="admin-panel" class="hidden">
            <h2>Editar Rangos de Jugadores</h2>
            <p>Modifica los campos y haz clic en "Guardar Datos" para actualizar el ranking.</p>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th class="sortable" data-sort-by="nombre">Jugador</th>
                        <th class="sortable" data-sort-by="elo">Liga (Tier)</th>
                        <th>División</th>
                        <th>LP</th>
                        <th>W</th>
                        <th>L</th>
                    </tr>
                </thead>
                <tbody id="member-forms-container">
                    <!-- El contenido se generará con JavaScript -->
                </tbody>
            </table>

            <button id="save-button">Guardar Datos y Recargar Ranking</button>
            <div id="save-message" class="save-message success hidden"></div>
            <div class="footer-nav"><a href="index.html">← Volver al Ranking</a></div>
        </div>
    </div>

    <!-- Firebase SDK (Software Development Kit) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script> <!-- Carga la configuración sensible -->

    <script src="admin.js"></script>
</body>

</html>
